<!DOCTYPE HTML>

<html>

	<head>
		
			<title>Space X klok</title>
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			<meta charset="utf-8"/>
			<link rel="stylesheet" type="text/css" href="css/style.css"/>
			<script src="script/script.js" defer></script>

			<script>
			
			/* De achtergrond wordt gekleurd naar het moment van de dag. Bij nacht is het donker en overdag is het licht. */

				var now = new Date();
				var hours = now.getHours();

				//snachts van 12 tot 7 is de achtergrond van de klok donker
				if (hours > 0 && hours < 7){
				document.write ('<div style="background-color: black">');
				}

				// In de ochtend van 7 tot 12 is de achtergrond iets minder donker
				else if (hours > 7 && hours < 12){
				document.write ('<div style="background-color: grey">');
				}
				
				// in de middag van 12 tot 6 is de achtergrond op zijn felst
				else if (hours > 12 && hours < 18){
				document.write ('<div style="background-color: blue">');
				}
				
				// Derest van de avond is de wereld te zien.
				else {
				document.write ('<div style="background-color: transparant">');
				}
				
			</script>

	</head>
	
	<body onload="startTime()">
	
			<header>

				<img class="Logo" src="images/spacex.png" alt="Space-X Logo">
				
			</header>

			<div class="row">
							  
				<div id="intro">
					
					<p>Goeiedag, bewonders van Space x. Het is vandaag: <div id="datum"></div> </p>	
			
				<p>	De tijd op planeet aarde is:
				</p>
			</div>
					  
			</div>
			<div class="row digitaal">
				<div id="digitaal"></div>
			</div>

			<div class="row klok">
			
					
				<div class="analoog">
								
					<svg id="clock" width="600" height="600" viewBox="0 0 600 600">
									
						<g id="face">
										
							<circle class="circle" cx="300" cy="300" r="253.9"/>
										
							<path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
										
							<circle class="mid-circle" cx="300" cy="300" r="16.2"/>
									
						</g>
									
						<g id="hour">
										
							<path class="hour-arm" d="M300.5 298V142"/>
										
							<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
									
						</g>
									
						<g id="minute">
										
							<path class="minute-arm" d="M300.5 298V67"/>
										
							<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
									
						</g>
									
						<g id="second">
										
							<path class="second-arm" d="M300.5 350V55"/>
										
							<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
									
						</g>
								
					</svg>

				</div>
					
				
			</div>
			


	</body>

</html>
